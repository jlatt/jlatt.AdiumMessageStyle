<div class="line %messageClasses%">
  <div class="time fixed">%time{hh:mm a}%</div>
  <div class="message flexible"><span class="sender"><span class="name" style="color: %senderColor%;">%sender%</span>:</span> <span class="text">%message%</span></div>
  <div class="highlight fixed">*</div>
</div>
<div id="insert"></div>
